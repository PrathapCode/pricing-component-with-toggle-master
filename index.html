<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <link rel="stylesheet" href="/style.css">

</head>
<body>

  <div class="container">

    <header class="header">

      <h1>Our Pricing</h1>

      <div class="duration">

        <p>Annually</p>

        <input id="checkbox" type="checkbox" checked>
        <label id="toggle-button" for="checkbox">
          <div class="toggle-round"></div>
        </label>

        <p>Monthly</p>

      </div>

    </header>

    <main class="main">

      <div class="basic">

        <p class="top-p">Basic</p>

        <h1 class="basic-cost">&dollar;19.99</h1>

        <p class="storage">500 GB Storage</p>

        <p class="users">2 Users Allowed</p>

        <p class="sendupto">Send up to 3 GB</p>

        <button>Learn More</button>

      </div>

      <div class="professional">

        <p class="top-p">Professional</p>

        <h1 class="professional-cost">&dollar;24.99</h1>

        <p class="storage">1 TB Storage</p>

        <p class="users">5 Users Allowed</p>

        <p class="sendupto">Send up to 10 GB</p>

        <button>Learn More</button>

      </div>

      <div class="master">

        <p class="top-p">Professional</p>

        <h1 class="master-cost">&dollar;39.99</h1>

        <p class="storage">2 TB Storage</p>

        <p class="users">10 Users Allowed</p>

        <p class="sendupto">Send up to 20 GB</p>

        <button>Learn More</button>

      </div>

    </main>

  </div>

  <script src="/script.js"></script>

</body>
</html>
